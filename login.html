<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopEasy</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
                <p>Sign in to your ShopEasy account</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-group">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" onclick="showForgotPasswordModal()" class="forgot-password-link">
                        Forgot Password?
                    </a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="demo-login">
                    <p>Demo Login:</p>
                    <button type="button" class="demo-btn" onclick="fillDemoCredentials()">
                        <i class="fas fa-magic"></i> Use Demo Account
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#" onclick="showSignupModal()">Sign Up</a></p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> Create Account</h3>
                <span class="close" onclick="closeSignupModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="signupFirstName">First Name</label>
                            <input type="text" id="signupFirstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="signupLastName">Last Name</label>
                            <input type="text" id="signupLastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-input-group">
                            <input type="password" id="signupPassword" name="password" required>
                            <button type="button" class="password-toggle" onclick="toggleSignupPassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <div class="password-input-group">
                            <input type="password" id="signupConfirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle" onclick="toggleSignupConfirmPassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="signupTerms" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeSignupModal()">Cancel</button>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Reset Password</h3>
                <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="reset-method-selection">
                    <h4>Choose Reset Method</h4>
                    <div class="method-buttons">
                        <button type="button" class="method-btn" onclick="selectResetMethod('email')">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </button>
                        <button type="button" class="method-btn" onclick="selectResetMethod('mobile')">
                            <i class="fas fa-mobile-alt"></i>
                            <span>Mobile</span>
                        </button>
                    </div>
                </div>
                
                <!-- Email Reset Form -->
                <form id="emailResetForm" class="reset-form" style="display: none;">
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <input type="email" id="resetEmail" name="email" placeholder="Enter your registered email" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeForgotPasswordModal()">Cancel</button>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-paper-plane"></i> Send Reset Link
                        </button>
                    </div>
                </form>
                
                <!-- Mobile Reset Form -->
                <form id="mobileResetForm" class="reset-form" style="display: none;">
                    <div class="form-group">
                        <label for="resetMobile">Mobile Number</label>
                        <div class="mobile-input-group">
                            <select id="countryCode" class="country-code">
                                <option value="+1">+1 (US)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+91" selected>+91 (IN)</option>
                                <option value="+61">+61 (AU)</option>
                                <option value="+86">+86 (CN)</option>
                                <option value="+81">+81 (JP)</option>
                                <option value="+49">+49 (DE)</option>
                                <option value="+33">+33 (FR)</option>
                                <option value="+39">+39 (IT)</option>
                                <option value="+34">+34 (ES)</option>
                            </select>
                            <input type="tel" id="resetMobile" name="mobile" placeholder="Enter your mobile number" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeForgotPasswordModal()">Cancel</button>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-sms"></i> Send OTP
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- OTP Verification Modal -->
    <div id="otpModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-shield-alt"></i> Verify OTP</h3>
                <span class="close" onclick="closeOtpModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="otp-info">
                    <p>We've sent a verification code to your <span id="otpTarget"></span></p>
                    <p class="otp-timer">Resend code in <span id="otpTimer">60</span>s</p>
                </div>
                
                <form id="otpForm" class="otp-form">
                    <div class="otp-input-group">
                        <input type="text" class="otp-input" maxlength="1" data-index="0">
                        <input type="text" class="otp-input" maxlength="1" data-index="1">
                        <input type="text" class="otp-input" maxlength="1" data-index="2">
                        <input type="text" class="otp-input" maxlength="1" data-index="3">
                        <input type="text" class="otp-input" maxlength="1" data-index="4">
                        <input type="text" class="otp-input" maxlength="1" data-index="5">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeOtpModal()">Cancel</button>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-check"></i> Verify OTP
                        </button>
                    </div>
                </form>
                
                <div class="resend-otp">
                    <button type="button" class="resend-btn" onclick="resendOTP()" disabled>
                        <i class="fas fa-redo"></i> Resend OTP
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Password Modal -->
    <div id="newPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-lock"></i> Set New Password</h3>
                <span class="close" onclick="closeNewPasswordModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newPasswordForm" class="new-password-form">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="password-input-group">
                            <input type="password" id="newPassword" name="newPassword" required>
                            <button type="button" class="password-toggle" onclick="toggleNewPassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Weak</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <div class="password-input-group">
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                            <button type="button" class="password-toggle" onclick="toggleConfirmNewPassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeNewPasswordModal()">Cancel</button>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i> Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
